<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="signin.css">
        <title>Learn</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="left-nav">
                        <div class="logo">
                                <h3>E-Learning</h3>
                            </div>
                            
                            <div class="menu">
                                <a href="#">About us</a>
                                <a href="index.html">Learn</a>
                                <a href="#">Teach</a>
                                <a href="projects.html">Projects</a>
                            </div>
                </div>
                
                <div class="right-nav">
                        <div class="sign-in">
                                <a href="signin.html">Sign in</a>
                        </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="sign-in-box">
                <div class="divider">
                    <div class="sign-up-option">
                        <a href="signup.html">SIGN UP</a>
                    </div>
                    <div clas="sign-in-option">
                        <a href="signin.html">SIGN IN</a>
                    </div>
                </div>
                <div class="sign-in-banner">
                    <p class="heading">Sign in to your account!</p>
                    <div class="social-sign-in">
                        <div class="google-sign-in">
                            <p>Sign in with Google</p>
                        </div>
                        <div class="fb-sign-in">
                            <p>Sign in with Facebook</p>
                        </div>
                    </div>
                </div>
                <div class="or-separator">
                    <hr class="or-separator-line">
                    <div class="or-separator-text">or</div>
                    <hr class="or-separator-line">
                </div>
                <div class="form">
                    <form action="">
                        <input type="Email" class="placeholder" placeholder="Email Address" required>
                        <input type="password" class="placeholder" placeholder="Password" required>
                        <button type="submit">SIGN IN</button>
                        <a href="#">Forgot your password?</a>
                    </form>
                </div>
                <div class="or-separator">
                    <hr class="or-separator-line">
                    <div class="or-separator-text">or</div>
                    <hr class="or-separator-line">
                </div>
                <div class="create-account">
                    <p>Haven't joined yet?</p>
                    <a href="signup.html">Create an account</a>
                </div>
            </div>
        </main>

    </body>
</html>
